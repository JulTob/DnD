{% extends 'base.html' %}

{% block content %}
<div class="main-content">
	<br>
	<h2 style="font-size: 1.3em;">Legendary NPC List</h2>

	<div class="npc-list" style="display: flex; flex-direction: column; gap: 1.3em; font-size: 1.1em; padding-top: 1em;">
		{% for npc in npcs %}
		<br>
			<a href="/npc/{{ npc.race }}/{{ npc.archetype }}/{{ npc.level }}/{{ npc._seed }}">
				<h1><i>{{ npc.name | safe }}</i></h1>

				<h2> {{ npc.title | safe }} </h2>

				<h3> {{ npc.race | safe }} {{ npc.archetype | safe }} </h3>
				</a>
			{% endfor %}
		</div>

	<br>
	<button onclick="reloadPage()" class="fantasy-button"> ♜ 5 New NPCs ♖ </button>
</div>

<!-- Metallic Shine Effect -->
<style>
.npc-list a {
	color: black;
	text-decoration: none;
	position: relative;
	overflow: hidden;
	display: inline-block;
	padding: 2px 4px;
	border-radius: 4px;
	transition: transform 0.2s ease;
}
.npc-list a::before {
	content: '';
	position: absolute;
	top: 0;
	left: -100%;
	width: 100%;
	height: 100%;
	background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.5), transparent);
	transition: left 0.8s;
}
.npc-list a:hover::before {
	left: 100%;
}
.npc-list a:hover {
	transform: scale(1.02);
}
</style>

<script>
function reloadPage() {
	location.reload();
}
</script>
{% endblock %}
