<!DOCTYPE html>
<html lang="en">
<head>

	{% include 'head.html' %}
	<title>{% block title %}D&D Generators{% endblock %}</title>
	{% block head %}{% endblock %}
	</head>

<body>
	<div id="loader">
		<div id="p5-holder"></div>
		</div>

	<div id="FullPage">
			{% include 'header.html' %}
			<div class="container">
					{% block content %}
					{% endblock %}
					</div>
			</div>

	{% include 'footer.html' %}

	{% block scripts %}
	{% endblock %}

<script src="{{ url_for('static', filename='js/loaderMagic.js') }}"></script>


</body>
</html>
